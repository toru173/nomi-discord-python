# =============================================================================
# ================= nomi-discord-python Render Blueprint File =================
# =============================================================================

previews:
  generation: off

services:
  - type: web
    runtime: docker
    name: nomi-discord-python
    region: oregon
    plan: free
    rootDir: run
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - fromGroup: nomi-discord-python

envVarGroups:
- name: nomi-discord-python
  envVars:
    - key: DISCORD_API_KEY
      generateValue: true
    - key: NOMI_API_KEY
      generateValue: true
    - key: NOMI_ID
      generateValue: true
